<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Bot Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title" id="pageTitle">Group Bot Message</h1>
        <form id="groupMessageForm">
            <label for="groupName" class="label" id="usernameLabel">Roblox Username:</label>
            <input type="text" id="groupName" name="groupName" required>

            <label for="botCount" class="label" id="botCountLabel">How many accounts will join the group? (1 - 70):</label>
            <input type="number" id="botCount" name="botCount" min="1" max="70" required>

            <label for="groupMessage" class="label" id="messageLabel">Message to Send:</label>
            <textarea id="groupMessage" name="groupMessage" rows="4" required></textarea>

            <button type="submit" class="submit-btn" id="submitButton">Purchase</button>
        </form>
        <div id="priceOutput" class="price-output"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // Detect user's country using IP API
        axios.get('https://ip-api.com/json/') // Changed to https for security
            .then(response => {
                const country = response.data.country;
                if (country === 'Kazakhstan' || country === 'Russia') {
                    translateToRussian(); // Call the function to translate the page
                }
            })
            .catch(error => console.log('Error fetching location:', error));

        // Function to translate the page content to Russian
        function translateToRussian() {
            document.getElementById('pageTitle').innerText = 'Сообщение для группы ботов';
            document.getElementById('usernameLabel').innerText = 'Имя пользователя Roblox:';
            document.getElementById('botCountLabel').innerText = 'Сколько аккаунтов присоединятся к группе? (1 - 70):';
            document.getElementById('messageLabel').innerText = 'Сообщение для отправки:';
            document.getElementById('submitButton').innerText = 'Купить';
        }
    </script>
</body>
</html>
